    [[params.testimonials.item]]
      quote = "&ldquo;L'habitation de Rosemary est très bien située tout près de la commune de Domme, on peut y aller à pied en moins de 1/2 heures. Nous avons apprécié sa piscine qui est très bien entretenu, nous avons profité de la terrasse à tous les repas. Je conseille les massages de Rosemary, un plus ! Rosemary à tout fait pour que nous passions un très bon séjour, merci&rdquo;"
      person = 'Séverine'
      img = "feedback_severine.jpg"
      alt = "Séverine"

    [[params.testimonials.item]]
      quote = "&ldquo;La maison de Rosemary est un havre de paix. Tout est calme, les chambres confortables, deux salles de douche indispensables quand on est 6. Nous venions avec un bébé de 14 mois et Rosemary a tout fait pour que nous puissions voyager léger en nous mettant à disposition une chaise haute et un lit parapluie. La piscine est hyper bien entretenue et ne sens pas le chlore. Rosemary très discrète est toujours là si nous avons besoin de quelque chose. Nous avons quitté à regret cette maison et sa propriétaire qui aura été une belle rencontre. La maison est à 5 mn de Domme en voiture, 20 mn de Sarlat et entre 30 et 45 minutes de nombreux sites touristiques du Périgord Noire.&rdquo;"
      person = 'Isabelle'
      img = "feedback_isabelle.jpg"
      alt = "Isabelle"

    [[params.testimonials.item]]
      quote = "&ldquo;Nous avons été très bien accueillis par Rosemary, dans sa maison très agréable, au calme, en pleine campagne tout près de Domme. Le logement est bien équipé, très pratique, la piscine super. La maison est idéalement située pour des excursions vers le principaux sites touristiques de la région. Un petit bonus: séance de réflexologie très bénéfique. Une semaine de vacances en famille très réussie, malgré un ou deux jours de pluie. Merci à Rosemary !&rdquo;"
