      quote = "&ldquo;La maison de Rosemary est un havre de paix. Tout est calme, les chambres confortables, deux salles de douche indispensables quand on est 6. Nous venions avec un bébé de 14 mois et Rosemary a tout fait pour que nous puissions voyager léger en nous mettant à disposition une chaise haute et un lit parapluie. La piscine est hyper bien entretenue et ne sens pas le chlore. Rosemary très discrète est toujours là si nous avons besoin de quelque chose. Nous avons quitté à regret cette maison et sa propriétaire qui aura été une belle rencontre. La maison est à 5 mn de Domme en voiture, 20 mn de Sarlat et entre 30 et 45 minutes de nombreux sites touristiques du Périgord Noire.&rdquo;"
