  # Le Gîte en détails
  [params.services]
    enable = true
    title = "Le Gîte en détails"
    description = "Le Gîte se trouve dans endroit très calme, boisé, sur une colline. <br /> 6 personnes peuvent être accueillies. Vous disposez de 3 chambres : 2 chambres avec lits doubles et 1 chambre simple, avec 2 lits simples. 1 séjour avec cuisine toute équipée : cuisinière, four, lave-vaisselle, réfrigérateur, machine à laver. 2 salles d'eau, et un WC séparé. <br /> Une connexion WIFI et la TV en anglais et en français pourront vous divertir. <br /> Vous pourrez déguster de bonnes grillades sur le barbecue. Profitez du grand jardin, avec balançoires. <br /> Les animaux sont acceptés, cependant le terrain n'est pas clôturé."

    [[params.services.item]]
      title = "Grande Piscine"
