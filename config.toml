  # Le Gîte en détail
  [params.services]
    enable = true
    title = "Services"
    description = "Le Gîte se trouve dans endroit très calme, boisé, sur une colline. 6 personnes peuvent être accueillies. Vous disposez de 3 chambres: 2 chambres avec lits doubles et 1 chambre simple, avec 2 lits simples. 1 séjour avec cuisine toute équipée:  cuisinière, four, lave-vaisselle, réfrigérateur, machine à laver. 2 salles d'eau, un WC séparé.  Une connexion WIFI et la TV anglais et français pourront vous divertir. Vous pourrez déguster de bonnes grillades avec le Barbecue.  Jouissez du grand jardin, avec balançoires. Les animaux sont acceptés, cependant le terrain n'est pas clôturé. Enfin, vous pourrez garer votre voiture dans le jardin"

